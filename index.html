<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Me App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
  }
}
</script>
<style>
    html, body, #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Dynamic Theme Accent Colors */
    :root {
      --accent-color: #3b82f6; /* Default: Blue */
    }
    [data-theme-accent="green"] { --accent-color: #22c55e; }
    [data-theme-accent="pink"] { --accent-color: #ec4899; }
    [data-theme-accent="orange"] { --accent-color: #f97316; }


    /* iPhone 16 Pro Max Frame */
    .iphone-frame {
        position: relative;
        width: 458px; 
        height: 960px; 
        background-color: #1c1c1e;
        border-radius: 60px; 
        padding: 14px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5), 
                    inset 0 0 0 2px #444;
        transform: scale(0.85);
        transform-origin: center;
        transition: transform 0.3s ease;
    }
    @media (max-height: 1000px) {
      .iphone-frame {
        transform: scale(0.8);
      }
    }
     @media (max-height: 850px) {
      .iphone-frame {
        transform: scale(0.7);
      }
    }
     @media (max-width: 500px) {
      .iphone-frame {
        transform: scale(0.6);
      }
    }

    .iphone-screen {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: #000;
        border-radius: 46px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .iphone-island {
        position: absolute;
        top: 18px;
        left: 50%;
        transform: translateX(-50%);
        width: 125px;
        height: 36px;
        background-color: #000;
        border-radius: 20px;
        z-index: 100;
    }

    /* Netflix Intro Effect */
    @keyframes netflix-intro {
      from {
        opacity: 0;
        transform: scale(2.5);
        text-shadow: 0 0 10px rgba(229, 9, 20, 0.8), 0 0 20px rgba(229, 9, 20, 0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
        text-shadow: none;
      }
    }

    .netflix-letter {
      display: inline-block;
      opacity: 0;
      transform-origin: center;
      animation-name: netflix-intro;
      animation-duration: 0.6s;
      animation-timing-function: cubic-bezier(0.5, 0, 0.1, 1);
      animation-fill-mode: forwards;
    }

    /* Tagline Bounce & Sparkle Effect */
    @keyframes bounce-in {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      60% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .animate-bounce-in {
      animation: bounce-in 1s ease-out forwards;
    }

    @keyframes sparkle {
      0% {
        opacity: 0;
        transform: translate(-20px, 20px) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translate(0px, -10px) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translate(20px, -40px) scale(0.5);
      }
    }
    
    .sparkle-star {
        position: absolute;
        opacity: 0;
        animation: sparkle 1.5s ease-out forwards;
    }
    
    /* Auth Form Animation */
    @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
    }

    /* Notification Panel Animation */
    @keyframes slide-in-from-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
    }
    .animate-slide-in-from-right {
        animation: slide-in-from-right 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    /* Comments Modal Animation */
    @keyframes slide-up {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    .animate-slide-up {
      animation: slide-up 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    @keyframes fade-in-backdrop {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in-backdrop {
        animation: fade-in-backdrop 0.3s ease-out forwards;
    }
</style>
</head>
  <body class="bg-gray-200 dark:bg-gray-900">
    <div id="root"></div>
  </body>
</html>
